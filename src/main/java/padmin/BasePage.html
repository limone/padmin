<!doctype html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
  <meta charset="utf-8">
  <title>powerdns admin</title>
  <meta name="author" content="Michael Laccetti">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.17.custom.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!--[if lt IE 9]>
    <script src="js/ie9.js"></script>
  <![endif]-->
</head>
<body>
  <div id="container">
    <div class="fr" wicket:id="loggedInContainer">
      <a class="header" wicket:id="homeLink">home</a> | <a class="header" wicket:id="configLink">configure padmin</a> | <a class="header" wicket:id="logoutLink">sign out</a>
    </div>
    <wicket:container wicket:id="configured"></wicket:container>
    <wicket:child />
  </div>

  <wicket:fragment wicket:id="configuredFragment">
    <div id="configDialog">You haven't configured padmin - we really need to do that.</div>
    <script type="text/javascript">
          $(document).ready(function() {
            $("#configDialog").dialog({
            modal : true,
            closeOnEscape: false,
            close: function() {
              window.location.href = "config.html";
            },
            buttons : {
              Ok : function() {
                $(this).dialog("close");
              }
            }
            });
          });
        </script>
  </wicket:fragment>
  
  <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
  <script type="text/javascript" src="js/plugins.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>

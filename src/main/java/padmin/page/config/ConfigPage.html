<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" lang="en">
<head>
<title>Page</title>
</head>

<body>
  <wicket:extend>
    <h1>configure padmin</h1>
    <div>
      <form wicket:id="configureForm">
        <div wicket:id="configureContainer">
          <div class="row" wicket:id="configureItems">
            <div class="column grid_2" wicket:id="configName"></div>
            <div class="column grid_6" wicket:id="configValue"></div>
          </div>
        </div>
        <div class="fr">
          <input type="submit" value="Save Configuration" wicket:id="submitButton" />
        </div>
        <div class="clear">&nbsp;</div>
      </form>
    </div>
  </wicket:extend>
</body>
</html>
